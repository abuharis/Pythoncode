<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw Cash | Azrics Bank</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 40%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h2 {
            color: #2982EE;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #51CCF4;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #2982EE;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 15px;
            background: #51CCF4;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Withdraw Cash</h2>
    
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    
    {% if success %}
        <p class="success">{{ success }}</p>
    {% endif %}
    
    <form method="POST">
        <label for="amount">Enter Withdrawal Amount:</label>
        <input type="number" name="amount" required min="1">
        <button type="submit">Withdraw</button>
    </form>
    
    <a href="{{ url_for('dashboard') }}" class="btn">Back to Dashboard</a>
    <a href="contact" class="btn">Contact Us</a>
</div>

</body>
</html>
