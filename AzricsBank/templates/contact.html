<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Azrics Bank</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h2 {
            color: #2982EE;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #51CCF4;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #2982EE;
        }
        .success {
            color: green;
        }
        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 15px;
            background: #51CCF4;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Contact Us</h2>
    <p>Have any questions? Feel free to reach out!</p>
    
    {% if success %}
        <p class="success">{{ success }}</p>
    {% endif %}

    <form method="POST">
        <label for="name">Your Name:</label>
        <input type="text" name="name" required>

        <label for="email">Your Email:</label>
        <input type="email" name="email" required>

        <label for="message">Your Message:</label>
        <textarea name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
    </form>

    <h3>üìç Our Branch</h3>
    <p>123 Bank Street, Riga, Latvia</p>
    <p>üìß support@azricsbank.com</p>
    <p>üìû +371 123 456 78</p>

    <a href="{{ url_for('dashboard') }}" class="btn">Back to Dashboard</a>
</div>

</body>
</html>
