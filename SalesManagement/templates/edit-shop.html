<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Edit Shop</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Edit Shop Form -->
        <form method="POST">
            <div class="mb-2">
                <label for="name" class="form-label">Shop Name</label>
                <input type="text" id="name" name="name" class="form-control" value="{{ shop.name }}" required>
            </div>
            <div class="mb-2">
                <label for="commission_rate" class="form-label">Commission Rate (%)</label>
                <input type="number" step="0.01" id="commission_rate" name="commission_rate" class="form-control" value="{{ shop.commission_rate }}" required>
            </div>
            <button type="submit" class="btn btn-success">Update Shop</button>
            <a href="{{ url_for('manage_shops') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
